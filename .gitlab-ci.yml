# Painless deployment with GitLab CI.
# Visit the docs at https://docs.gitlab.com/ce/ci/

image: painless/tox:multi

stages:
- check
- test
- deploy

flake8:
  stage: check
  script: tox -e flake8

pylint:
  stage: check
  script: tox -e pylint

py27:
  stage: test
  script: tox -e py27

py34:
  stage: test
  script: tox -e py34

py35:
  stage: test
  script: tox -e py35

py36:
  stage: test
  script: tox -e py36

pypy:
  stage: test
  script: tox -e pypy

behave:
  stage: test
  script: tox -e behave

staging:
  stage: deploy
  script:
  - echo 'This build would deploy to Staging now.'
  only:
  - master

production:
  stage: deploy
  script:
  - echo 'This build would deploy to Production now.'
  only:
  - tags
