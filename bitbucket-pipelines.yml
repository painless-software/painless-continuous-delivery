# Painless deployment with Bitbucket Pipelines.
# Visit the docs at https://support.atlassian.com/bitbucket-cloud/docs/configure-bitbucket-pipelinesyml/
# Validator: https://bitbucket-pipelines.prod.public.atl-paas.net/validator

options:
  docker: true

image: docker.io/painless/tox

definitions:
  steps:
  - parallel: &checks
    - step:
        name: Ruff
        image: docker.io/library/python:3.13
        script:
        - pip install tox
        - tox -e ruff

  - parallel: &tests
    - step:
        name: PyPy 3.9
        image: docker.io/library/python:3.13
        script:
        - pip install tox
        - tox -e py
    - step:
        name: Python 3.9
        image: docker.io/library/python:3.13
        script:
        - pip install tox
        - tox -e py
    - step:
        name: Python 3.10
        image: docker.io/library/python:3.13
        script:
        - pip install tox
        - tox -e py
    - step:
        name: Python 3.11
        image: docker.io/library/python:3.13
        script:
        - pip install tox
        - tox -e py
    - step:
        name: Behave
        image: docker.io/library/python:3.13
        script:
        - pip install tox
        - tox -e behave

  - step: &field-test
      name: Deploy example-flask
      deployment: Production
      image: docker.io/library/python:3.13
      script:
      - pip install tox
      - tests/field/example-flask.sh

pipelines:
  pull-requests:
    '**':
    - parallel: *checks
    - parallel: *tests

  branches:
    main:
    - parallel: *checks
    - parallel: *tests
    - step: *field-test
