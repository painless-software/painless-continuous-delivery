# Painless deployment with Bitbucket Pipelines.
# Visit the docs at https://confluence.atlassian.com/x/VYk8Lw

image: painless/tox:multi

pipelines:
  default:
  - parallel: &checks
    - step:
        name: Flake8
        script:
        - tox -e flake8
    - step:
        name: Pylint
        script:
        - tox -e pylint
    - step:
        name: Bandit
        script:
        - tox -e bandit || true

  - parallel: &tests
    - step:
        name: Python 3.5
        script:
        - tox -e py35
    - step:
        name: Python 3.6
        script:
        - tox -e py36
    - step:
        name: Python 3.7
        script:
        - tox -e py37
    - step:
        name: Python 3.8
        script:
        - tox -e py38
    - step:
        name: PyPy 3
        script:
        - tox -e pypy3
    - step:
        name: Behave
        script:
        - tox -e behave

  branches:
    master:
    - parallel: *checks
    - parallel: *tests

    - step:
        name: Integration
        deployment: Integration
        script:
        - echo 'This build would deploy to Integration now.'

  tags:
    '*':
    - parallel: *checks
    - parallel: *tests

    - step:
        name: Production
        deployment: Production
        trigger: manual
        script:
        - echo 'This build would deploy to Production now.'
