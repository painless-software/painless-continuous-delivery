# Painless deployment with Shippable.
# Visit the docs at http://docs.shippable.com/ci/shippableyml/

language: python
python:
- 3.7

env:
  matrix:  # tox -l | xargs -I ARG echo '    - TOXENV=ARG'
  - TOXENV=flake8
  - TOXENV=pylint
  - TOXENV=bandit
  - TOXENV=py35
  - TOXENV=py36
  - TOXENV=py37
  - TOXENV=pypy3
  - TOXENV=behave

matrix:
  allow_failures:
  - TOXENV=bandit

build:
  ci:
  - pip install tox
  - tox
  - mv -v tests/reports/* shippable/testresults/ || true
