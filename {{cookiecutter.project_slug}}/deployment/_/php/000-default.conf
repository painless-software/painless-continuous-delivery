# TODO: set SYMFONY__* variables in Apache Vhost
#
<Virtualhost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/web/

    <Directory /var/www/html/web/>
        Options Indexes FollowSymlinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</Virtualhost>
