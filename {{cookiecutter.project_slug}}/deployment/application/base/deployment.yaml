apiVersion: apps/v1
kind: Deployment
metadata:
  name: application
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      component: application
  template:
    metadata:
      labels:
        name: application
    spec:
      {%- if cookiecutter.database != '(none)' %}
      initContainers:
      - name: wait-for-database
        image: IMAGE
        command: {% if cookiecutter.framework == 'Django' -%}
            ["python", "manage.py", "wait_for_database"]
          {%- else -%}
            ["sleep", "20"]
          {%- endif %}
        envFrom:
        - configMapRef:
            name: application
        - secretRef:
            name: application
      {%- endif %}
      containers:
      - name: {{ cookiecutter.framework|lower }}
        image: IMAGE
        ports:
        - name: uwsgi
          containerPort: {%- if cookiecutter.framework == 'SpringBoot' %} 8080 {%- else  %} 8000 {%- endif %}
        envFrom:
        - configMapRef:
            name: application
        - secretRef:
            name: application
        livenessProbe:
          {%- if cookiecutter.framework == 'SpringBoot' %}
          httpGet:
            path: /actuator/health/liveness
            port: uwsgi
          {%- else %}
          tcpSocket:
            port: uwsgi
          {%- endif %}
          initialDelaySeconds: 13
        readinessProbe:
          {%- if cookiecutter.framework == 'SpringBoot' %}
          httpGet:
            path: /actuator/health/readiness
            port: uwsgi
          {%- else %}
          tcpSocket:
            port: uwsgi
          {%- endif %}
          initialDelaySeconds: 9
        resources:
          requests:
            cpu: 500m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        lifecycle:
          preStop:
            exec:
              command: ["sleep", "20"]
      {%- if cookiecutter.framework != 'SpringBoot' %}
      - name: nginx
        image: IMAGE
        command: ["nginx"]
        ports:
        - name: http
          containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 13
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 9
        resources:
          requests:
            cpu: 100m
            memory: 32Mi
          limits:
            cpu: 200m
            memory: 64Mi
        lifecycle:
          preStop:
            exec:
              command: ["sleep", "20"]
      {%- endif %}
      restartPolicy: Always
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  name: application
              topologyKey: kubernetes.io/hostname
