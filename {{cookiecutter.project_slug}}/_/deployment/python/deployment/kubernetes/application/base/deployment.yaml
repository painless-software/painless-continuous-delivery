kind: Deployment
apiVersion: apps/v1
metadata:
  name: "${APPLICATION_NAME}"
spec:
  replicas: 1
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        name: "${APPLICATION_NAME}"
    spec:
      initContainers:
      - name: wait-for-database
        image: IMAGE
        command: ['python', 'manage.py', 'wait_for_database']
        envFrom:
        - configMapRef:
            name: "${APPLICATION_NAME}"
        - secretRef:
            name: "${APPLICATION_NAME}"
        - configMapRef:
            name: "${DATABASE_NAME}"
        - secretRef:
            name: "${DATABASE_NAME}"
      containers:
      - name: django
        image: IMAGE
        ports:
        - name: uwsgi
          containerPort: 8000
        envFrom:
        - secretRef:
            name: "${DATABASE_NAME}"
        - secretRef:
            name: "${APPLICATION_NAME}"
        - configMapRef:
            name: "${APPLICATION_NAME}"
        livenessProbe:
          tcpSocket:
            port: uwsgi
          initialDelaySeconds: 13
        readinessProbe:
          tcpSocket:
            port: uwsgi
          initialDelaySeconds: 9
        resources:
          requests:
            cpu: 500m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
      - name: nginx
        image: IMAGE
        command: ['nginx']
        ports:
        - name: http
          containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 13
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 9
        resources:
          requests:
            cpu: 100m
            memory: 32Mi
          limits:
            cpu: 200m
            memory: 64Mi
      restartPolicy: Always
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  name: "${APPLICATION_NAME}"
              topologyKey: kubernetes.io/hostname
