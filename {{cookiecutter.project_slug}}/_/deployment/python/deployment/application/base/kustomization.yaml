apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
{%- if cookiecutter.environment_strategy == 'dedicated' %}
  app: {{ cookiecutter.project_slug }}
{%- endif %}
  component: application
configMapGenerator:
- name: application
  envs:
  - application.env
crds:
- route-crd.yaml
{%- if cookiecutter.environment_strategy == 'shared' %}
namespace: {{ cookiecutter.project_slug }}
{%- endif %}
{%- if cookiecutter.cronjob == 'complex' %}
bases:
- cronjob
{%- endif %}
resources:
{%- if cookiecutter.cronjob == 'simple' %}
- cronjob.yaml
{%- endif %}
- deployment.yaml
- route.yaml
- secret.yaml
- service.yaml
- rolebinding.yaml
