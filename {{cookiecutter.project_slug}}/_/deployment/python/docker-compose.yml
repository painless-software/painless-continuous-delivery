# Visit the docs at https://docs.docker.com/compose/

version: "2"

services:
  webserver:
    build: ./config/webserver
    ports:
      - "80:80"
    volumes_from:
      - application
    depends_on:
      - application

  application:
    build:
      context: .
      dockerfile: ./config/application/Dockerfile
    user: application
{%- if cookiecutter.database in ['Postgres', 'MySQL/MariaDB'] %}
    depends_on:
      - database
{% endif %}

{%- if cookiecutter.database == 'Postgres' %}
  database:
    image: postgres
    # Make database accessible on localhost during development
    # ports:
    #   - "5432:5432"
    volumes:
      - database_data:/var/lib/postgresql/data
{%- elif cookiecutter.database == 'MySQL/MariaDB' %}
  database:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: mysql
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
    # Make database accessible on localhost during development
    # ports:
    #   - "3306:3306"
    volumes:
      - database_data:/var/lib/mysql/data
{%- endif %}
{%- if cookiecutter.database in ['Postgres', 'MySQL/MariaDB'] %}

volumes:
  database_data:
{%- endif %}
