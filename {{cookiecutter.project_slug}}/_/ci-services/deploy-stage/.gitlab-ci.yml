{%- if cookiecutter.deployment_strategy == 'gitops' %}
review:
  extends: .tag-image
  environment:
    name: development
  variables:
    IMAGE_TAG: review-mr${CI_MERGE_REQUEST_IID}
  only:
  - merge_requests

integration:
  extends: .tag-image
  environment:
    name: integration
  variables:
    IMAGE_TAG: latest
  only:
  - master

production:
  extends: .tag-image
  environment:
    name: production
  variables:
    IMAGE_TAG: "${CI_COMMIT_TAG}"
  only:
  - tags

{%- else %}
review:
  extends: .deploy
  environment:
    name: development
    on_stop: stop_review
    auto_stop_in: 12 hours
  variables:
    SUFFIX: -review-mr${CI_MERGE_REQUEST_IID}
    LABEL: {{ cookiecutter.project_slug }}-review-mr${CI_MERGE_REQUEST_IID}
    APPLICATION: application-review-mr${CI_MERGE_REQUEST_IID}
    {%- if cookiecutter.database != '(none)' %}
    DATABASE_HOST: {{ cookiecutter.database|lower }}-review-mr${CI_MERGE_REQUEST_IID}
    {%- endif %}
    IMAGE_TAG: ${CI_COMMIT_SHA}
  only:
  - merge_requests

stop_review:
  extends: review
  environment:
    action: stop
  variables:
    GIT_STRATEGY: none
  when: manual
  before_script:
  script:
  - oc delete all,configmap,pvc,secret -n ${TARGET} -l app=${LABEL}

integration:
  extends: .deploy
  environment:
    name: integration
  variables:
{%- if cookiecutter.environment_strategy == 'shared' %}
    SUFFIX: -integration
    LABEL: {{ cookiecutter.project_slug }}-integration
{%- else %}
    SOURCE: {{ cookiecutter.cloud_project }}-development
    TARGET: {{ cookiecutter.cloud_project }}-integration
{%- endif %}
    IMAGE_TAG: ${CI_COMMIT_SHA}
  only:
  - master

production:
  extends: .deploy
  environment:
    name: production
  variables:
{%- if cookiecutter.environment_strategy == 'shared' %}
    SUFFIX: -production
    LABEL: {{ cookiecutter.project_slug }}-production
{%- else %}
    SOURCE: {{ cookiecutter.cloud_project }}-integration
    TARGET: {{ cookiecutter.cloud_project }}-production
{%- endif %}
    IMAGE_TAG: ${CI_COMMIT_TAG}
  only:
  - tags
{%- endif %}
