
development:
  extends: .deploy
  environment:
    name: development
  variables:
    SOURCE: {{ cookiecutter.project_slug }}-development
  only:
  - merge_requests

integration:
  extends: .deploy
  environment:
    name: integration
  variables:
    SOURCE: {{ cookiecutter.project_slug }}-development
  only:
  - master

production:
  extends: .deploy
  environment:
    name: production
  variables:
    SOURCE: {{ cookiecutter.project_slug }}-integration
  only:
  - tags
