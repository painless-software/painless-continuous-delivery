
development:
  extends: .deploy
  environment:
    name: development
{% if cookiecutter.environment_strategy == 'dedicated' -%}
  variables:
    SOURCE: {{ cookiecutter.project_slug }}-development
{%- endif %}
  only:
  - merge_requests

integration:
  extends: .deploy
  environment:
    name: integration
{% if cookiecutter.environment_strategy == 'dedicated' -%}
  variables:
    SOURCE: {{ cookiecutter.project_slug }}-development
{%- endif %}
  only:
  - master

production:
  extends: .deploy
  environment:
    name: production
{% if cookiecutter.environment_strategy == 'dedicated' -%}
  variables:
    SOURCE: {{ cookiecutter.project_slug }}-integration
{%- endif %}
  only:
  - tags
