
variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375
  DOCKER_REGISTRY: {{ cookiecutter.docker_registry }}

services:
  - name: docker:dind

stages:
- check
- test
- build
- deploy

.check:
  stage: check
  image: docker.io/painless/tox
  only:
  - merge_requests
  - master

.test:
  stage: test
  image: docker.io/painless/tox
  only:
  - merge_requests
  - master

.build:
  stage: build
  image: docker.io/library/docker
  variables:
    IMAGE: ${DOCKER_REGISTRY}/${TARGET}/${CI_PROJECT_NAME}
  before_script:
  - docker login -u gitlab-ci -p ${KUBE_TOKEN} ${DOCKER_REGISTRY}
  - docker pull "${IMAGE}:latest" || true
  script:
  - docker build -t "${IMAGE}:${CI_COMMIT_SHA}"
                 -t "${IMAGE}:latest"
                 -f "deployment/application/Dockerfile" .
  - docker push "${IMAGE}"

.deploy:
  stage: deploy
  environment:
    url: "${KUBE_URL}/console/project/{{ cookiecutter.project_slug }}{% if cookiecutter.environment_strategy == 'dedicated' %}-${CI_ENVIRONMENT_NAME}{% endif %}/overview"
  variables:
    TARGET: "{{ cookiecutter.project_slug }}{% if cookiecutter.environment_strategy == 'dedicated' %}-${CI_ENVIRONMENT_NAME}{% endif %}"
    APPLICATION_NAME: "application{% if cookiecutter.environment_strategy == 'shared' %}-${CI_ENVIRONMENT_NAME}{% endif %}"
    DATABASE_NAME: "database{{ cookiecutter.project_slug }}{% if cookiecutter.environment_strategy == 'shared' %}-${CI_ENVIRONMENT_NAME}{% endif %}"
  image: docker.io/appuio/oc:v3.11
  script:
  - oc tag "${SOURCE}/${CI_PROJECT_NAME}:${CI_COMMIT_SHA}"
           "${TARGET}/${CI_PROJECT_NAME}:${CI_COMMIT_SHA}"
  - pushd deployment/kubernetes/application/base &&
    kustomize edit set image IMAGE="${DOCKER_REGISTRY}/${TARGET}/${CI_PROJECT_NAME}:${CI_COMMIT_SHA}" &&
    popd
  - kustomize build deployment/kubernetes/application | envsubst | kubeval --strict | oc -n ${TARGET} apply -f -
  - kustomize build deployment/kubernetes/database | envsubst | kubeval --strict | oc -n ${TARGET} apply -f -
  - oc get secret postgres ||
    oc process -f deployment/postgres-secrets.yaml |
    oc apply --overwrite -f -
  - oc get secret application ||
    oc process -f deployment/application-secrets.yaml |
    oc apply --overwrite -f -
