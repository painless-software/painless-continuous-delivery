
variables:
  DOCKER_REGISTRY: {{ cookiecutter.docker_registry }}

stages:
- check
- test
- build
- deploy

.check:
  stage: check
  image: docker.io/painless/tox
  variables:
    GIT_DEPTH: 7
  only:
  - merge_requests
  - master

.test:
  stage: test
  image: docker.io/painless/tox
  artifacts:
    reports:
      junit: tests/reports/*.xml
  coverage: /^TOTAL.+ (\d+)%$/
  variables:
    GIT_DEPTH: 7
  only:
  - merge_requests
  - master

.build:
  stage: build
  image: docker.io/library/docker
  services:
  - name: docker:dind
  variables:
    GIT_DEPTH: 7
    IMAGE: ${DOCKER_REGISTRY}/${TARGET}/{{ cookiecutter.project_slug }}
    TARGET: {{ cookiecutter.cloud_project }}{% if cookiecutter.environment_strategy == 'dedicated' %}-development{% endif %}
  before_script:
  - docker login -u gitlab-ci -p ${KUBE_TOKEN} ${DOCKER_REGISTRY}
  - docker pull "${IMAGE}:latest" || true
  script:
  - docker build -t "${IMAGE}:${CI_COMMIT_SHA}"
                 -t "${IMAGE}:latest"
                 -f "deployment/application/Dockerfile" .
  - docker push "${IMAGE}"

.deploy-vars:
  variables:
    SUFFIX: ""
    SOURCE: {{ cookiecutter.cloud_project }}{% if cookiecutter.environment_strategy == 'dedicated' %}-development{% endif %}
    TARGET: {{ cookiecutter.cloud_project }}{% if cookiecutter.environment_strategy == 'dedicated' %}-${CI_ENVIRONMENT_NAME}{% endif %}
    APPLICATION: application{% if cookiecutter.environment_strategy == 'shared' %}-${CI_ENVIRONMENT_NAME}{% endif %}
    DATABASE_HOST: {{ cookiecutter.database|lower }}{% if cookiecutter.environment_strategy == 'shared' %}-${CI_ENVIRONMENT_NAME}{% endif %}
    DATABASE_NAME: {{ cookiecutter.project_slug.replace('-', '_') }}
    DATABASE_USER: {{ cookiecutter.project_slug.replace('-', '_') }}
    GIT_STRATEGY: clone

.generate-secrets:
  extends: .deploy-vars
  before_script:
  - export DJANGO_SECRET_KEY=$(cat /dev/urandom | tr -dc A-Za-z0-9 | head -c50)
  - export DATABASE_PASSWORD=$(cat /dev/urandom | tr -dc A-Za-z0-9 | head -c16)
  - oc project ${TARGET}
  - oc get secret ${APPLICATION} ||
    oc create secret generic ${APPLICATION}
      --from-literal=DJANGO_DATABASE_URL={{ cookiecutter.database|lower }}://${DATABASE_USER}:${DATABASE_PASSWORD}@${DATABASE_HOST}/${DATABASE_NAME}
      --from-literal=DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
{%- if cookiecutter.monitoring == 'Sentry' %}
      --from-literal=SENTRY_DSN=${SENTRY_DSN}
{%- endif %}
  - oc get secret ${DATABASE_HOST} ||
    oc create secret generic ${DATABASE_HOST}
      --from-literal=POSTGRESQL_DATABASE=${DATABASE_NAME}
      --from-literal=POSTGRESQL_USERNAME=${DATABASE_USER}
      --from-literal=POSTGRESQL_PASSWORD=${DATABASE_PASSWORD}

.deploy:
  stage: deploy
  extends: .generate-secrets
  environment:
    url: "${KUBE_URL}/console/project/{{ cookiecutter.cloud_project }}{% if cookiecutter.environment_strategy == 'dedicated' %}-${CI_ENVIRONMENT_NAME}{% endif %}/overview"
  image: docker.io/appuio/oc:v3.11
  script:
  - LABEL={{ cookiecutter.project_slug }}${SUFFIX}
  - echo "ENVIRONMENT=${CI_ENVIRONMENT_NAME}" >> deployment/application/base/application.env
  - echo "REVISION=${CI_COMMIT_SHORT_SHA}" >> deployment/application/base/application.env
  - seiso configmaps -l app=${LABEL} --delete
  - seiso secrets -l app=${LABEL} --delete
  - seiso image history {{ cookiecutter.project_slug }} --delete
  - seiso image orphans {{ cookiecutter.project_slug }} --delete
  - oc tag "${SOURCE}/{{ cookiecutter.project_slug }}:${CI_COMMIT_SHA}"
           "${TARGET}/{{ cookiecutter.project_slug }}:${IMAGE_TAG}"
  - pushd deployment/application/base &&
    kustomize edit set image IMAGE="docker-registry.default.svc:5000/${TARGET}/{{ cookiecutter.project_slug }}:${IMAGE_TAG}" &&
    popd
  - pushd deployment/application/overlays/${CI_ENVIRONMENT_NAME} &&
    kustomize edit set namesuffix -- "${SUFFIX}" &&
    kustomize edit add label "app:${LABEL}" &&
    kustomize build | oc apply -f - &&
    popd
  - pushd deployment/database/overlays/${CI_ENVIRONMENT_NAME} &&
    kustomize edit set namesuffix -- "${SUFFIX}" &&
    kustomize edit add label "app:${LABEL}" &&
    kustomize build | oc apply -f - &&
    popd
